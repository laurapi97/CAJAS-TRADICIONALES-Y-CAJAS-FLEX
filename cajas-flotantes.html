<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cajas flotantes</title>
	<style>
		section.info{
			background: red;
		}
		.caja{
			width: 170px;
			height: 100px;
			background: #DBD9D9;
			border: solid 1px;
		}
		.flotarDerecha{
			float: right;
		}
		.flotarIquierda{
			float: left;
		}
		.restaurar{
			clear: both;
		}
	</style>
</head>
<body>
	<section class="info">
		<div class="caja flotarIquierda"></div>
		<div class="caja flotarIquierda"></div>
		<div class="caja flotarDerecha"></div>
		<div class="caja flotarDerecha"></div>
		<div class="restaurar"></div>
	</section>
</body>
</html>
